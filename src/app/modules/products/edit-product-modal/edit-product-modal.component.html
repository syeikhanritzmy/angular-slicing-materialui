<div class="modal-background" *ngIf="productData">
  <div class="product-container">
    <button class="close-button" (click)="handleClose()">&#10006;</button>
    <h1>Edit Product</h1>
    <form [formGroup]="productForm" (ngSubmit)="handleSave()">
      <!-- Input fields similar to the Add Product modal -->

      <button type="submit">Save Changes</button>
    </form>
  </div>
</div>
